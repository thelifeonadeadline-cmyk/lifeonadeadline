<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Life On A Deadline</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4B0082, #8B5E3C);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-container {
      background-color: white;
      color: #333;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      font-weight: 600;
      color: #4B0082;
    }

    p.description {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.7rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #4B0082;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #6A5ACD;
    }

    #googleSignInBtn {
      display: flex; 
      align-items: center; 
      justify-content: center; 
      width: 100%; 
      padding: 0.9rem; 
      background-color: white; 
      color: #444; 
      font-weight: bold; 
      border: 1px solid #ccc; 
      border-radius: 8px; 
      cursor: pointer; 
      font-size: 1rem; 
      margin-top: 0.7rem;
    }

    #googleSignInBtn:hover {
      background-color: #f0f0f0;
    }

    #msg {
      margin-top: 1rem;
      font-weight: 500;
    }

    .login-link {
      display: block;
      margin-top: 1rem;
      color: #4B0082;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>Join Life On A Deadline</h2>
  <p class="description">Tools that help students like you stay on track.</p>

  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <button id="googleSignInBtn">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="height:20px; margin-right:10px;">
    Sign Up with Google
  </button>

  <a href="login.html" class="login-link">Already have an account? Log in</a>
  <div id="msg"></div>
</div>

<script type="module">
  import { auth, db } from './firebase-config.js';
  import { createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
  import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  const signupForm = document.getElementById("signupForm");
  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const name = document.getElementById("name");
  const msg = document.getElementById("msg");
  const googleSignInBtn = document.getElementById("googleSignInBtn");

  // Email/password signup
  signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    msg.textContent = '';

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email.value, password.value);
      const user = userCredential.user;

      // Save user info in Firestore
      await setDoc(doc(db, "users", user.uid), {
        name: name.value,
        email: user.email,
        joinedAt: new Date()
      });

      msg.style.color = 'green';
      msg.textContent = "🎉 Account created! Redirecting...";
      setTimeout(() => window.location.href = "index.html", 1500);

    } catch (error) {
      console.error("Signup error:", error);
      msg.style.color = 'red';

      if(error.code === 'auth/email-already-in-use') {
        msg.textContent = "❌ This email is already registered. Try logging in!";
      } else {
        msg.textContent = error.message;
      }
    }
  });

  // Google Sign-In
  googleSignInBtn.addEventListener("click", async () => {
    msg.textContent = '';
    const provider = new GoogleAuthProvider();

    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);

      if(!docSnap.exists()) {
        // Only write if user document does not exist
        await setDoc(docRef, {
          name: user.displayName,
          email: user.email,
          joinedAt: new Date()
        });
      }

      msg.style.color = 'green';
      msg.textContent = "🎉 Signed in with Google! Redirecting...";
      setTimeout(() => window.location.href = "index.html", 1500);

    } catch (error) {
      console.error("Google sign-in error:", error);
      msg.style.color = 'red';
      msg.textContent = error.message;
    }
  });
</script>

</body>
</html>
